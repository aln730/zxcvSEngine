<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>zxcvWeb</title>
  <script src="main.js" defer></script>
  <style>
    #searchContainer {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #000;
      padding: 16px 24px;
      border: 3px solid #0f0;
      box-shadow: 0 0 15px #0f0;
      font-family: 'DejaVu Sans Mono', monospace;
      font-size: 18px;
    }

    .searchLabel {
      color: #0f0;
      font-size: 18px;
    }

    #searchBar {
      padding: 12px;
      font-size: 18px;
      background-color: #000;
      color: #0f0;
      border: 2px solid #0f0;
      font-family: 'DejaVu Sans Mono', monospace;
      outline: none;
      width: 400px;
      box-shadow: inset 0 0 5px #0f0;
    }

    #searchBar:focus {
      box-shadow: 0 0 12px #0f0;
    }

    #searchButton {
      padding: 12px 18px;
      font-size: 18px;
      border: 2px solid #0f0;
      background-color: #000;
      color: #0f0;
      font-family: 'DejaVu Sans Mono', monospace;
      cursor: pointer;
      box-shadow: 0 0 8px #0f0;
      transition: background-color 0.2s, color 0.2s;
    }

    #searchButton:hover {
      background-color: #0f0;
      color: #000;
      box-shadow: 0 0 12px #0f0;
    }
  </style>
</head>
<body>
  <div id="searchContainer">
    <span class="searchLabel">Search&gt;</span>
    <input
      type="text"
      id="searchBar"
      placeholder="type here"
      onkeydown="if(event.key === 'Enter') performSearch()"
    >
    <button id="searchButton" onclick="performSearch()">Go</button>
  </div>
</body>
</html>
